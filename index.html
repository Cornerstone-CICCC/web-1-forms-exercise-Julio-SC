<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <form enctype="multipart/form-data" action="https://formtester.goodbytes.be/post.php" method="post">
        <fieldset>
        <legend>Personal Information</legend>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Insert your name">
                <label for="email">email</label>
                <input type="email" id="email" name="email" placeholder="Insert your email" required>
                <label for="password">password</label>
                <input type="password" id="password" name="password" pattern="[a-zA-z0-9] {12,}" placeholder="Insert your password" required>
                <label for="Birthday">Birthday</label>
                <input type="date" name="date">
        </fieldset>


        <fieldset>
            <legend>Preferences</legend>
            <label for="Color">Favorite Color</label>
            <input type="color" id="color" name="color" value="#eb8705">
            <label for="hobby">Hobby</label>
            <input type="text" list="hobbies">
            <datalist id="hobbies">
                <option value="Drawing"></option>
                <option value="Swiming"></option>
                <option value="Dancing"></option>
            </datalist>
            <label for="Experience">Experience Level</label>
            <input type="range" id="Experience" name="Experience">
        </fieldset>

        <fieldset>
            <legend>Contact Preferences</legend>
            <label for="Contact">Preferred Contact Method</label>
            <input type="text" list="contact">
            <datalist id="contact">
                <option value="Email"></option>
                <option value="Phone"></option>
                <option value="Mail"></option>
            </datalist>
            <label for="Newsletter">Subscribe to Newsletter</label>
            <input type="checkbox" name="element" value="yes" id="yes">
        </fieldset>

        <fieldset>
            <legend>Preferences</legend>
            <label for="gender">Gender</label>
            <input type="radio" name="male" value="male" id="male">
            <label for="male">male</label>
            <input type="radio" name="female" value="female" id="female">
            <label for="female">female</label>
            <input type="radio" name="Other" value="Other" id="Other">
            <label for="Other">Other</label>
        </fieldset>

        <fieldset>
            <legend>More Information</legend>
            <label for="bio">Bio</label>
            <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
        </fieldset>

        <fieldset>
            <legend>Upload Documents</legend>
            <label for="resume">Resume and Other Certificates</label>
            <input type="file" name="resume" id="resume" accept=".doc, .docx, .pdf, .jpg, .png">
        </fieldset>

        <fieldset>
            <legend>Submission</legend>
            <input type="submit" name="submit" id="submit">
            <input type="reset" name="reset" id="reset">
        </fieldset>
    </form>
</body>
</html>
